<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
        {% if colour == 'light' %}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/light_users.css') }}">
        {% elif colour == 'dark' %}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/dark_users.css') }}">
        {% else %}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/gothic_users.css') }}">
        {% endif %}
    <script>
        function goBack() {
          window.history.back();
        }
    </script>
    <style>
        .userlogin {
            padding: 50px;
        }
    </style>
</head>
<body>
{% with username=username %}
    {% include "login.html" %}
{% endwith %}
    <div class="user_table">
        <h1 align="center">Users:</h1>
        <table align="center">
            <tr>
                <th>Username</th>
                <th>Registered</th>
            </tr>
            {% for user in users %}
                <tr id="rows">
                    <td><a href="/user/{{user.id}}">{{ user.username }}</a></td>
                    <td> {{ user.registered }}</td>
                </tr>
            {% endfor %}
        </table>
        <p align="center">
            <button class="backbutton" onclick="goBack()">Back</button>
        </p>
    </div>
</body>
</html>
